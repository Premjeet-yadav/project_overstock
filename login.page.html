<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Authentication</title>
  <style>
    /* Styles for the navigation */
    body {
      background-color: #dbc4c4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #f1f1f1;
    }

    /* Styles for the navigation links */
    .nav a {
      text-decoration: dashed;
      margin-right: 10px;
      color: #333;
    }

    /* Styles for the authentication container */
    #auth-container {
      max-width: 800px; /* Increase the max-width to accommodate both sections */
      margin: 0 auto;
      padding: 20px;
      background-color: #c47a7a;
      border-radius: 5px;
      margin-top: 50px;
      display: flex; /* Add flex display */
      justify-content: space-between; /* Add space between the sections */
      align-items: center; /* Align the sections vertically */
      flex-wrap: wrap; /* Allow wrapping on smaller screens */
    }
    #auth-container img {
      width: 100%;
      height: 190px;
    }

    /* Styles for the authentication form */
    .auth-section {
      width: 45%; /* Adjust the width of the sections */
      border: 1px solid #333;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }

    /* Styles for the authentication form inputs */
    .auth-section input {
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    /* Styles for the authentication form submit button */
    .auth-section input[type="submit"] {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    /* Styles for the authentication form submit button on hover */
    .auth-section input[type="submit"]:hover {
      background-color: #555;
    }

    /* Styles for the heading */
    #auth-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="nav">
    <a href="#">Signup</a>
    <a href="#">Signin</a>
  </div>
  <div id="auth-container">
    <img src="https://th.bing.com/th/id/OIP.cAx0a2BMGssC5jmMmmwUNAHaKF?pid=ImgDet&rs=1" alt="Image" />
    <div class="auth-section">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="submit" value="Sign Up" />
      </form>
    </div>
    <div class="auth-section">
      <h2>Sign In</h2>
      <form id="signin-form">
        <input type="email" id="signin-email" placeholder="Email" required>
        <input type="password" id="signin-password" placeholder="Password" required>
        <input type="submit" value="Sign In" />
      </form>
    </div>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", signup);
    document.getElementById("signin-form").addEventListener("submit", signin);

    var userArray = JSON.parse(localStorage.getItem("account-data")) || [];

    function signup(event) {
      event.preventDefault();

      var name = document.getElementById("name").value;
      var email = document.getElementById("signup-email").value;
      var password = document.getElementById("signup-password").value;

      var obj = {
        name: name,
        email: email,
        password: password
      };

      userArray.push(obj);

      localStorage.setItem("account-data", JSON.stringify(userArray));

      alert("Signup successful!");
      clearForm("signup-form");
    }

    function signin(event) {
      event.preventDefault();

      var email = document.getElementById("signin-email").value;
      var password = document.getElementById("signin-password").value;

      var flag = false;

      userArray.map(function (ele) {
        if (ele.email === email && ele.password === password) {
          flag = true;
        }
      });

      if (flag === true) {
        alert("Sign in successful!");
        clearForm("signin-form");
      } else {
        alert("Wrong email or password");
      }
    }

    function clearForm(formId) {
      var form = document.getElementById(formId);
      form.reset();
    }
  </script>
</body>

</html>
